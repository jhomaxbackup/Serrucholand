<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/subscription.css">
    <title>Plans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" style="background-image: url(./assets/img/fondos/fondo3.jpg); background-repeat: no-repeat;background-size:cover;">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">YEARLY SUBSCRIPTION</h3>
                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Juan Perez">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="jr. example N°XX">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Chorrillos">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" placeholder="Perú">
                    </div>
                    <div class="inputBox">
                        <span>Postal Code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">PAYMENT</h3>
                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="./assets/img/recuadros/cards.png" alt="Tarjetas de pago">
                </div>
                <div class="inputBox">
                    <span>Name of owner :</span>
                    <input type="text" placeholder="Juan Perez">
                </div>
                <div class="inputBox">
                    <span>Card Number :</span>
                    <input type="text" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Month Exp :</span>
                    <input type="text" placeholder="July">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Year Exp :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                <div class="inputBox">
                    <span>Amount : <b>$79.99</b></span>

                </div>
            </div>

        </div>

        <input type="submit" value="Process Payment" class="submit-btn" onclick="msgSubscription()">

    </form>

</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
